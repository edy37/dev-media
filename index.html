<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>replit</title>
</head>

<body>
    <header>
        <span>Questionário</span>
    </header>

    <main>
        <h1>Questionário</h1>
        <p>
            Responda o questionário abaixo as opções que correspondem as suas
            prefêrencias por jogos.
        </p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
            <div class="categoria categoria-plataformas">
                <h2 class="titulo-categoria">
                    Quais plataformas de jogos você utiliza?
                </h2>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-ps" value="PlayStation" />
                    <label for="check-ps">PlayStation</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-switch" value="Switch" />
                    <label for="check-switch">Switch</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-stadia" value="Stadia" />
                    <label for="check-stadia">Stadia</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-pc" type="PC" />
                    <label for="check-pc">PC</label>
                </div>
            </div>

            <div class="categoria categoria-generos">
                <h2 class="titulo-categoria">
                    Quais seus gêneros de jogos preferidos
                </h2>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-acao" value="Acao" />
                    <label for="check-acao">Ação</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-aventura" value="Aventura" />
                    <label for="check-aventura">Aventura</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-plataforma" value="Plataforma" />
                    <label for="check-plataforma">Plataforma</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-tiro" value="" />
                    <label for="">RPG</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-tiro" value="" />
                    <label for="">Tiro</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="generos[]" id="check-corrida" type="Corrida" />
                    <label for="check-corrida">Corrida</label>
                </div>
            </div>

            <button type="submit">Enviar questionário</button>
        </form>
    </main>

    <footer class="rodape">Copyright 2022 - Questionário</footer>
</body>

</html>
